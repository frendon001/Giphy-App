<!DOCTYPE html>
<html>

<head>
	<title>Disney Giphy</title>
	<link href="https://fonts.googleapis.com/css?family=Encode+Sans+Semi+Condensed|Titillium+Web" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body class="background-page">
	<div class="container-fluid main-content">

		<header class="row header-row">
			<div class="col-md-8">
				<h1 id="page-title">Giphy: Disney Movies</h1>
			</div>
			<div class="col-md-8">
				<p>(Select an item from the list below to view GIFs)</p>
			</div>

		</header>

		<div id="topic-btns">
			
		</div>
		
		<form id="topic-form">
			<label for="topics-input">Add Disney Movie: </label>
			<input type="text" id="topics-input" placeholder="Enter Disney Movie">
			<input type="submit" id="add-topic" value="Submit" class="btn btn-outline-primary">
		</form>

		<header id="results-header">
			<div class="row">
				<div class="col-8">Results: <span class="text-muted text-small">Click on each image to toggle the animation</span></div>
			<div class="col-4"><input type="button" id="clear-gifs" value="Clear Results" class="btn btn-outline-primary"></div>
			</div>
			
			

		</header>
			

		<div id="topic-gifs">
			
		</div>

	</div>
</body>
<!--JS for Bootstrap and JQuery-->
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
<script src="assets/javascript/app.js"></script>

</html>
